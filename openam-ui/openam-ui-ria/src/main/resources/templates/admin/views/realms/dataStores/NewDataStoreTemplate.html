{{> headers/_Title title="console.dataStores.edit.titleNew" }}

<div class="panel multiple-panels panel-content">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="block clearfix form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="newDataStoreId">{{t "console.dataStores.edit.dataStoreId"}}</label>
                    <div class="col-sm-9">
                        <input autofocus type="text" id="newDataStoreId" data-dataStore-id class="form-control" placeholder="{{t 'common.form.validation.required'}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="newDataStoreType">{{t "common.form.type"}}</label>
                    <div class="col-sm-9">
                        <div data-dataStore-type></div>
                    </div>
                </div>

                {{#if creatableTypes.[0]}}
                    <div class="clearfix">
                        <form data-json-form></form>
                    </div>
                {{else}}
                    {{> alerts/_Alert text="console.dataStores.edit.unavaliableAlert" type="info"}}
                {{/if}}
            </div>
        </div>
    </div>

    <div class="panel-footer clearfix">
        <div class="pull-right">
            <a class="btn btn-default" href="{{routeTo 'realmsDataStores' realmPath}}">{{t "common.form.cancel"}}</a>
            <button data-create class="btn btn-primary" type="button" disabled>{{t "common.form.create"}}</button>
        </div>
    </div>
</div>
