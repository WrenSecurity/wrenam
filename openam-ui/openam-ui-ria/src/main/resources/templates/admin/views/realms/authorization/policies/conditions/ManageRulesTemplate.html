<div id="condition-management">
    <ol id="dropOffArea" class="condition-management-group"></ol>

    <a class="btn btn-default" role="button" id="addCondition" tabindex="0" data-add-condition>
        <span class="fa fa-plus"></span> {{conditionName}}
    </a>
    <a class="btn btn-default" role="button" id="addOperator" tabindex="0" data-add-operator>
        <span class="fa fa-plus"></span> {{t "console.authorization.policies.edit.addLogical"}}
    </a>

    <div class="alert alert-info one-child-only">
        <div class="media">
            <div class="media-left">
                <i class="fa fa-info-circle"></i>
            </div>
            <div class="media-body">
                {{t "console.authorization.policies.edit.canAcceptOneChild"}}
            </div>
        </div>
    </div>
</div>
