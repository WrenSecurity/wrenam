{{> alerts/_Alert text="console.scripts.edit.dialog.warning"}}

{{#each contexts}}
<div class="radio">
    <label>
        <input type="radio" name="changeContext" id="{{_id}}" value="{{_id}}"
        {{#if ../newScript}}
            {{#equals ../defaultContext _id}} checked {{/equals}}
        {{else}}
            {{#equals ../entity.context _id}} checked {{/equals}}
        {{/if}}
        >
        {{name}}
    </label>
</div>
{{/each}}
